<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Resume</title>
    <link rel="stylesheet" href="src/styles/header.css">
</head>
<body>
    <div id="header">
        <div class="profile-image-container">
            <img id="profileImage" src="src/img/no-image.png" alt="profile-image" width="100%" height="100%" >
        </div>
    </div>
</body>
<script>
    function FetchData(jsonFile) {
        return fetch(jsonFile)
        .then((res) => res.json())
        .then((data) => {
            return data.data;
        })
    }

    FetchData('models/profile.json')
    .then((data) => {
        console.log(data);
        document.getElementById("profileImage").src = data.picture || "src/img/no-image.png";
    });
</script>
</html>
